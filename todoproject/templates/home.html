{%extends 'base.html' %}
{%block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text"><h3>ToDo</h3></div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
         <div class="col-md-6">
            <form method="post" class="p-3 shadow">
            {%csrf_token %}
                <h3>Add Details</h3>
            <div class="form-group">
            <input type="text" name="task" class="form-control" placeholder="Enter the task name">
            </div><br>
            <div class="form-group">
            <input type="text" name="priority" class="form-control" placeholder="Enter the priority">
            </div><br>
            <div class="form-group">
            <input type="date" name="date" class="form-control">
            </div><br>
            <input type="submit" value="submit" class="btn btn-success">
            </form>
         </div>
        <div class="col-md-6">
    <h3>View Details</h3>
    {% for task in task_list %}
        <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title">{{ task.name }}</h5>
                <p class="card-text">{{ task.priority }}</p>
                <p class="card-text">{{ task.date }}</p>
                <a href="{% url 'edit' task.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'delete' task.id %}" class="btn btn-primary">Delete</a>
            </div>
        </div><br>
    {% endfor %}
</div>
        </div>
        </div>
{%endblock%}
